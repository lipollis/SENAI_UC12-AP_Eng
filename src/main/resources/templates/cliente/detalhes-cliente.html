<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>| AP ENGENHARIA - UC 12 |</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap para testes-->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
<!-- ========================================================================================================== -->
    <h1>Detalhes do cliente:</h1>
    <div th:each="cliente : ${cliente}" class="container">

        <br>
        <p><b>Cliente:</b> <span th:text="${cliente.nome}"></span></p>
        <p><b>CPF:</b> <span th:text="${cliente.cpf}"></span></p>
        <p><b>Celular:</b> <span th:text="${cliente.celular}"></span></p>
        <p><b>Endereço:</b> <span th:text="${cliente.endereco}"></span></p>
        <p><b>Email:</b> R$ <span th:text="${cliente.email}"></span></p>
        <p><b>Projeto:</b> <span th:text="${cliente.projeto}"></span></p>
        <br> <br>
<!-- ========================================================================================================== -->
        <h2>Cadastrar projeto:</h2>
        <th:block th:include="mensagem-validacao"></th:block>
        <br>

        <form method="post" th:object="${projeto}">
            <div class="form-group">
                <div class="row">

                    <div class="col">
                        <label for="nome"><b>Nome do projeto:</b> </label>
                        <input type="text" class="form-control" value="" name="nome" id="nome"
                                placeholder="Nome do projeto"
                               required /></div>

                    <div class="col">
                        <label for="dataInicio"><b>Previsão de início: </b> </label>
                        <input type="text" class="validate form-control" value="" name="dataInicio" id="dataInicio"
                               placeholder="Somente números, sem traços ou pontos."
                               required /></div>

                    <div class="col">
                        <label for="dataFinal"><b>Previsão de término: </b> </label>
                        <input type="text" class="validate form-control" value="" name="dataFinal" id="dataFinal"
                               placeholder="Somente números, sem traços ou pontos."
                               required /></div>

                    <div class="col">
                        <label for="valorProjeto"><b>Valor do projeto: </b> </label>
                        <input type="text" class="validate form-control" value="" name="valorProjeto" id="valorProjeto"
                               placeholder="R$ X.XXX,XX"
                               required /></div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Adicionar projeto</button>
        </form>
    </div>
    <br> <br>
    <!-- ========================================================================================================== -->
    <h2>Inscritos:</h2>
    <br>
    <table class="table table-hover table-responsive w-auto table-striped">
        <thead>
        <tr>
            <th scope="col">Nome do projeto:</th>
            <th scope="col">Previsão de início:</th>
            <th scope="col">Previsão de término:</th>
            <th scope="col">Valor do projeto:</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="projeto : ${projetos}">
            <td><span th:text="${projeto.nome}"></span></td>
            <td><span th:text="${projeto.dataInicio}"></span></td>
            <td><span th:text="${projeto.dataFinal}"></span></td>
            <td><span th:text="${projeto.valorProjeto}"></span></td>
            <td><a class="waves-effect waves-light btn-small"
                   th:href="${(#mvc.url('clienteController#deletarCliente').arg(0, cliente.cpf)).build()}"><button
                    type="button" class="btn btn-danger">Excluir</button></a></td>
        </tr>
        </tbody>
    </table>
</div>



<footer>

</footer>

<!--JavaScript bootstrap-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>
</body>
</html>
