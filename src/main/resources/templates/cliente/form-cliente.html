<body>

<!-- ========================================================================================================== -->
<div class="container">
    <h1>Cadastrar cliente</h1>
    <br>
    <th:block th:include="mensagem-validacao"></th:block>

    <form method="post">
        <div class="form-group">
            <label for="nome"><b>Nome do cliente:</b> </label>
            <input type="text" class="form-control" value="" name="nome" id="nome"
                   placeholder="Insira o nome do cliente"
                   required>
            <small class="form-text text-muted"><i>*Utilize nome social.</i></small></div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="celular"><b>Celular:</b></label>
                    <input type="text" class="form-control" value="" name="celular"  id="celular"
                           placeholder="(XX) XXXXX-XXXX"
                           required />
                    <small class="form-text text-muted"><i>* Melhor número para ligação e troca de mensagem.</i></small></div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="endereco"><b>Endereço:</b></label>
                    <input type="text" class="form-control" value="" name="endereco" id="endereco"
                           placeholder=""
                           required />
                    <small class="form-text text-muted"><i>* Rua, número, complemento, cidade - estado.</i></small></div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="email"><b>E-mail:</b></label>
                    <input type="text" class="form-control" value="" name="email" id="email"
                           placeholder="nome@dominio.com.br"
                           required />
                    <small class="form-text text-muted"><i>* nome@dominio.com.br</i></small></div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="cpf"><b>CPF:</b></label>
                    <input type="text" class="form-control" value="" name="cpf" id="cpf"
                           placeholder="XXX.XXX.XXX-XX"
                           required />
                    <small class="form-text text-muted"><i>* XXX.XXX.XXX-XX </i></small></div>
            </div>

        </div>

        <button type="submit" class="btn btn-success">Adicionar cliente</button>
    </form>
</div>

<footer>

</footer>
