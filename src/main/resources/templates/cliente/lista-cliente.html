<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>| AP ENGENHARIA - UC 12 |</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap para testes-->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- ========================================================================================================== -->
<div class="container">

    <h1>Lista de vagas cadastradas</h1>
    <br>
    <table class="table table-hover table-responsive w-auto table-striped">
        <thead>
        <tr>
            <th scope="col">Nome do cliente:</th>
            <th scope="col">Celular:</th>
            <th scope="col">Endereço:</th>
            <th scope="col">E-mail:</th>
            <th scope="col">CPF:</th>
            <th scope="col"></th>
            <th scope="col">Ações:</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clientes}">
            <td><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.id)).build()}">
                <span th:text="${cliente.nome}"></span> </a></td>

            <td><span th:text="${cliente.celular}"></span></td>
            <td><span th:text="${cliente.endereco}"></span></td>
            <td><span th:text="${cliente.email}"></span></td>
            <td><span th:text="${cliente.cpf}"></span></td>

            <td><a th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}">
                <button type="button" class="btn btn-danger">Excluir</button></a></td>
            <td><a th:href="${(#mvc.url('CC#editarCliente').arg(0, cliente.id)).build()}">
                <button type="button" class="btn btn-primary">Editar</button></a></td>
            <td><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.id)).build()}">
                <button type="button" class="btn btn-success">Adicionar projeto</button></a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>

</footer>

<!--JavaScript bootstrap-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>

</body>
</html>
